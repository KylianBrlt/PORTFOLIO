<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/contact.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" href="assets/image/iconLogo.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <a href="index.html">
                    <img src="assets/image/Kylian_Logo.png" alt="Logo Kylian">
                </a>
            </div>
            <ul>
                <li><a href="index.html" data-i18n="nav.home">Home</a></li>
                <li><a href="projects.html" data-i18n="nav.projects">Projects</a></li>
                <li><a href="assets/pdf/CV_2025-02-08_Kylian_BRAULT.pdf" data-i18n="nav.resume">Resume</a></li>
                <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="lang-switch-container">
                <button class="lang-switch" data-lang="en">EN</button>
                <button class="lang-switch" data-lang="fr">FR</button>
            </div>
            <div class="Menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="fade-in">
                <div class="contact-container">
                    <div class="contact-form">
                        <h2 class="form-title" data-i18n="contact.title">Contact me</h2>
                        <form action="https://formspree.io/f/xpwpagje" method="post">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name" data-i18n="contact.name">Name</label>
                                    <input type="text" id="name" name="name" data-i18n-attr="placeholder" data-i18n="contact.namePlaceholder" placeholder="Your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" data-i18n="contact.email">Email</label>
                                    <input type="email" id="email" name="email" data-i18n-attr="placeholder" data-i18n="contact.emailPlaceholder" placeholder="Your email address" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject" data-i18n="contact.subject">Subject</label>
                                <input type="text" id="subject" name="subject" data-i18n-attr="placeholder" data-i18n="contact.subjectPlaceholder" placeholder="What is this regarding ?" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message" data-i18n="contact.message">Message</label>
                                <textarea id="message" name="message" data-i18n-attr="placeholder" data-i18n="contact.messagePlaceholder" placeholder="Your message here..." rows="4" required></textarea>
                            </div>
                            
                            <button type="submit" data-i18n="contact.sendButton">Send Message <i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                    
                    <div class="section-separator"></div>
                    
                    <div class="media">
                        <a href="https://github.com/KylianBrlt"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/kylianbrault/"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="footer.copyright">Â© 2025 Kylian BRAULT - All rights reserved.</p>
    </footer>
    
    <script src="assets/js/i18n/en.js"></script>
    <script src="assets/js/i18n/fr.js"></script>
    <script src="assets/js/i18n/translations.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
